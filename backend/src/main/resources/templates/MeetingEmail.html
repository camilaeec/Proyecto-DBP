<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Reunión de Clase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>¡Nueva Reunión Programada!</h1>
    <p>Se ha programado una nueva reunión para la clase: <strong>{{ sectionName }}</strong>.</p>
    <p>Puedes unirte a la reunión usando el siguiente enlace:</p>
    <a href="{{ roomUrl }}" target="_blank">{{ roomUrl }}</a>
</div>
</body>
</html>
